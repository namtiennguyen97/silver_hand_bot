<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tutorial Spotlight Demo</title>

  <style>
    /* ===== Base UI ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      height: 60px;
      background: #1a1a1a;
      color: #00ffd5;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: bold;
    }

    main {
      padding: 30px;
    }

    .btn-primary {
      padding: 12px 20px;
      background: #00ffd5;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .search-box {
      display: block;
      margin: 20px 0;
      padding: 10px;
      width: 220px;
    }

    .card {
      width: 240px;
      height: 120px;
      background: #eee;
      padding: 10px;
      border-radius: 6px;
    }

    /* ===== Tutorial Overlay ===== */
    #tutorial-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: none;
    }

    #spotlight {
      position: absolute;
      border-radius: 10px;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    #tooltip {
      position: absolute;
      background: #0f0f0f;
      color: #00ffd5;
      padding: 15px;
      border-radius: 10px;
      max-width: 240px;
      box-shadow: 0 0 15px rgba(0, 255, 213, 0.5);
    }

    #tooltip button {
      margin-top: 10px;
      background: #00ffd5;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>HEADER - Tutorial Demo</header>

<main>
  <button class="btn-primary">Nút chính</button>

  <input class="search-box" placeholder="Tìm kiếm..." />

  <div class="card">Nội dung card hiển thị</div>
</main>

<!-- Tutorial Elements -->
<div id="tutorial-overlay">
  <div id="spotlight"></div>

  <div id="tooltip">
    <div id="tooltip-text"></div>
    <button id="next-btn">Tiếp tục</button>
  </div>
</div>

<script>
  const steps = [
    {
      selector: "header",
      text: "Đây là header của trang"
    },
    {
      selector: ".btn-primary",
      text: "Nút hành động chính của người dùng"
    },
    {
      selector: ".search-box",
      text: "Khu vực tìm kiếm dữ liệu"
    },
    {
      selector: ".card",
      text: "Nội dung chính được hiển thị tại đây"
    }
  ];

  let currentStep = 0;

  const overlay = document.getElementById("tutorial-overlay");
  const spotlight = document.getElementById("spotlight");
  const tooltip = document.getElementById("tooltip");
  const tooltipText = document.getElementById("tooltip-text");
  const nextBtn = document.getElementById("next-btn");

  function showStep(index) {
    const step = steps[index];
    const el = document.querySelector(step.selector);
    if (!el) return;

    const rect = el.getBoundingClientRect();

    spotlight.style.top = rect.top + "px";
    spotlight.style.left = rect.left + "px";
    spotlight.style.width = rect.width + "px";
    spotlight.style.height = rect.height + "px";

    tooltipText.textContent = step.text;

    tooltip.style.top = rect.bottom + 12 + "px";
    tooltip.style.left = rect.left + "px";
  }

  function nextStep() {
    currentStep++;
    if (currentStep >= steps.length) {
      overlay.style.display = "none";
      return;
    }
    showStep(currentStep);
  }

  nextBtn.addEventListener("click", nextStep);

  overlay.addEventListener("click", (e) => {
    if (!tooltip.contains(e.target)) {
      nextStep();
    }
  });

  // Start tutorial
  overlay.style.display = "block";
  showStep(currentStep);
</script>

</body>
</html>
