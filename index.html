<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot LifeAfter</title>
</head>
<body>
<h1>ü§ñ Chatbot SAO-ƒê√äM VER DEMO</h1>
<textarea id="prompt" rows="3" cols="50" placeholder="Nh·∫≠p c√¢u h·ªèi..."></textarea><br>
<button id="send">G·ª≠i</button>
<p id="result"></p>

<script>
  let conversation = [];

  document.getElementById("send").addEventListener("click", async () => {
    const prompt = document.getElementById("prompt").value.trim();
    if (!prompt) return alert("Vui l√≤ng nh·∫≠p c√¢u h·ªèi!");

    document.getElementById("result").textContent = "‚è≥ ƒêang g·ª≠i y√™u c·∫ßu...";
    conversation.push({ role: "user", content: prompt });

    // Kh√¥ng c·∫ßn systemPrompt ·ªü ƒë√¢y, backend s·∫Ω t·ª± th√™m
    const finalMessages = conversation;

    try {
      const resp = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: finalMessages })
      });

      const data = await resp.json();
      if (!resp.ok) {
        document.getElementById("result").textContent =
            "‚ö†Ô∏è L·ªói server: " + (data.error || resp.statusText);
        return;
      }

      const reply = data.choices?.[0]?.message?.content || "Kh√¥ng c√≥ ph·∫£n h·ªìi.";
      conversation.push({ role: "assistant", content: reply });
      document.getElementById("result").textContent = reply;
      document.getElementById("prompt").value = "";

    } catch (err) {
      console.error(err);
      document.getElementById("result").textContent =
          "‚ö†Ô∏è L·ªói khi g·ªçi API: " + err.message;
    }
  });
</script>
</body>
</html>
