<script>
  /* ===============================
     CONFIG
  ================================ */
  const VIDEO_W   = 1280;
  const VIDEO_H   = 720;
  const CONTENT_W = 475;

  /* ===============================
     ELEMENTS
  ================================ */
  const video        = document.getElementById('video');
  const hotspotLayer = document.getElementById('hotspot-layer');

  /* ===============================
     DEVICE CHECK
  ================================ */
  function isMobile() {
    return window.matchMedia('(max-width: 768px) and (pointer: coarse)').matches;
  }

  /* ===============================
     VIDEO LAYOUT
  ================================ */
  function layoutVideo() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const scaleContent = vw / CONTENT_W;
    const scaleVideo   = vw / VIDEO_W;
    const scale        = Math.max(scaleContent, scaleVideo);

    const renderW = VIDEO_W * scale;
    const renderH = VIDEO_H * scale;

    video.style.width  = renderW + 'px';
    video.style.height = renderH + 'px';

    const contentCenterX = (VIDEO_W / 2) * scale;
    video.style.left = (vw / 2 - contentCenterX) + 'px';
    video.style.top  = (vh - renderH) / 2 + 'px';
  }

  /* ===============================
     HOTSPOT ENGINE
  ================================ */
  class HotspotEngine {
    constructor(videoEl, layerEl, videoW, videoH) {
      this.video  = videoEl;
      this.layer  = layerEl;
      this.videoW = videoW;
      this.videoH = videoH;
      this.items  = [];
    }

    collect() {
      this.items = Array.from(this.layer.querySelectorAll('.hotspot'));
    }

    update() {
      if (!this.video || !this.items.length) return;

      const rect = this.video.getBoundingClientRect();

      this.items.forEach(hs => {
        const x = parseFloat(hs.dataset.x);
        const y = parseFloat(hs.dataset.y);

        if (isNaN(x) || isNaN(y)) return;

        const px = rect.left + (x / this.videoW) * rect.width;
        const py = rect.top  + (y / this.videoH) * rect.height;

        hs.style.left = px + 'px';
        hs.style.top  = py + 'px';
      });
    }
  }

  /* ===============================
     INIT
  ================================ */
  const hotspotEngine = new HotspotEngine(
      video,
      hotspotLayer,
      VIDEO_W,
      VIDEO_H
  );

  /* ===============================
     SYNC ALL
  ================================ */
  function syncLayout() {
    layoutVideo();
    hotspotEngine.update();
  }

  /* ===============================
     BOOTSTRAP
  ================================ */
  if (isMobile()) {
    // load video only on mobile
    video.src = '/assets/videos/mobile_workspace_mayor.mp4';
    video.load();

    window.addEventListener('load', () => {
      hotspotEngine.collect();
      syncLayout();
    });

    window.addEventListener('resize', syncLayout);
  }

	chatOverlay.addEventListener('click', (e) => {
		e.stopPropagation();
	});

</script>
<script>
	/**
	 * Hiá»ƒn thá»‹ text tá»«ng chá»¯ (typewriter) trong chat
	 * @param {string} text Ná»™i dung chat
	 * @param {HTMLElement} container Container Ä‘á»ƒ render text
	 * @param {number} speed Tá»‘c Ä‘á»™ tá»«ng chá»¯ (ms)
	 */
	function typewriterChat(text, container, speed = 30) {
		container.textContent = '';
		container.dataset.skip = 'false';
		
		let i = 0;
		const interval = setInterval(() => {
			if (container.dataset.skip === 'true') {
				// Skip: show táº¥t cáº£
				container.textContent = text;
				clearInterval(interval);
				return;
			}
			
			container.textContent += text[i];
			i++;
			container.scrollTop = container.scrollHeight; // auto scroll
			
			if (i >= text.length) {
				clearInterval(interval);
			}
		}, speed);
		
		// Click vÃ o container sáº½ skip
		container.onclick = () => {
			container.dataset.skip = 'true';
		};
	}
	
	/* HÃ m má»Ÿ chat */
	function showRPGChat(avatarSrc, chatText) {
		const chatContent = document.getElementById('rpgChatContent');
		const avatarImg = chatOverlay.querySelector('.rpg-avatar img');
		
		avatarImg.src = avatarSrc;
		chatOverlay.style.display = 'block';
		
		
		// Typewriter effect
		typewriterChat(chatText, chatContent, 30);
	}
	
	/* áº¨n chat */
	function hideRPGChat() {
		document.getElementById('rpgChatOverlay').style.display = 'none';
	}

</script>

      template: "tpl-infoC"

      modalTitle.textContent = data.title;

      // clear content cÅ©
      modalContent.innerHTML = "";

      // clone template
      const tpl = document.getElementById(data.template);
      modalContent.appendChild(tpl.content.cloneNode(true));

      modal.style.display = "flex";

  });
